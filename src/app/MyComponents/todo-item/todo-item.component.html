<div class="my-3">
    <h5 [ngClass]="{strike: !todo.active, second: false, third: false}">{{todo.title}}</h5>
    <p [ngClass]="{strike: !todo.active, second: false, third: false}">{{todo.desc}}</p>
     <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo" (click) ="onCheckboxClick(todo)"
        [checked]="!todo.active">
        <label class="form-check-label" for="todo">Done</label>
    </div> 
    <button class="btn btn-sm btn-danger"(click)="onClick(todo)">Delete</button>
</div>
